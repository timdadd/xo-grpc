syntax = "proto3";

package category;

option go_package = "northwind/proto/category";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "typespb.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
        title: "northwind";
        version: "1.0";
        description: "Boilerplate code generated by xo-grpc. Modify proto/*.proto files then run 'compile.sh' script on proto directory to change the services interface.";
        contact: {
            name: "xo-grpc - Walter Wanderley";
            url: "https://github.com/walterwanderley/xo-grpc";
        };
    };
};
service CategoryService {
    
    rpc CategoryByCategoryID(CategoryByCategoryIDRequest) returns (typespb.Category) {
        option (google.api.http) = {
            get: "/v1/category/{categoryID}"
            
        };
    }
    
    rpc Delete(DeleteRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/category/{CategoryID}"
            
        };
    }
    
    rpc Insert(InsertRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/category"
            body: "*"
            
        };
    }
    
    rpc Update(UpdateRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            put: "/v1/category/{CategoryID}"
            body: "*"
            
        };
    }
    
    rpc Upsert(UpsertRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/category/upsert"
            body: "*"
            
        };
    }
    
}

message CategoryByCategoryIDRequest { 
    int32 categoryID = 1;
}

message DeleteRequest { 
    int32 CategoryID = 1;
}

message InsertRequest { 
    int32 CategoryID = 1;
    string CategoryName = 2;
    .google.protobuf.StringValue Description = 3;
    bytes Picture = 4;
}

message UpdateRequest { 
    // Output only.
    int32 CategoryID = 1;
    string CategoryName = 2;
    .google.protobuf.StringValue Description = 3;
    bytes Picture = 4;
}

message UpsertRequest { 
    int32 CategoryID = 1;
    string CategoryName = 2;
    .google.protobuf.StringValue Description = 3;
    bytes Picture = 4;
}
