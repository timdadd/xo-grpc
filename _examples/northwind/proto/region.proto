syntax = "proto3";

package region;

option go_package = "northwind/proto/region";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "typespb.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
        title: "northwind";
        version: "1.0";
        description: "Boilerplate code generated by xo-grpc. Modify proto/*.proto files then run 'compile.sh' script on proto directory to change the services interface.";
        contact: {
            name: "xo-grpc - Walter Wanderley";
            url: "https://github.com/walterwanderley/xo-grpc";
        };
    };
};
service RegionService {
    
    rpc Delete(DeleteRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/region/{RegionID}"
            
        };
    }
    
    rpc Insert(InsertRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/region"
            body: "*"
            
        };
    }
    
    rpc RegionByRegionID(RegionByRegionIDRequest) returns (typespb.Region) {
        option (google.api.http) = {
            get: "/v1/region/{regionID}"
            
        };
    }
    
    rpc Update(UpdateRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            put: "/v1/region/{RegionID}"
            body: "*"
            
        };
    }
    
    rpc Upsert(UpsertRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/region/upsert"
            body: "*"
            
        };
    }
    
}

message DeleteRequest { 
    int32 RegionID = 1;
}

message InsertRequest { 
    string RegionDescription = 1;
    int32 RegionID = 2;
}

message RegionByRegionIDRequest { 
    int32 regionID = 1;
}

message UpdateRequest { 
    string RegionDescription = 1;
    // Output only.
    int32 RegionID = 2;
}

message UpsertRequest { 
    string RegionDescription = 1;
    int32 RegionID = 2;
}
