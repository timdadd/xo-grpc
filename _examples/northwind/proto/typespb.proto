syntax = "proto3";

package typespb;

option go_package = "northwind/proto/typespb";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
        title: "northwind";
        version: "1.0";
        description: "Boilerplate code generated by **xo-grpc**. Modify `proto/typespb.proto` file then run '*compile.sh*' script on proto directory to change this description.";
        contact: {
            name: "xo-grpc";
            url: "https://github.com/timdadd/xo-grpc";
        };
    };
};

message Category {
    int32 categoryID = 1;
    string categoryName = 2;
    google.protobuf.StringValue description = 3;
    bytes picture = 4;
}

message Customer {
    string customerID = 1;
    string companyName = 2;
    google.protobuf.StringValue contactName = 3;
    google.protobuf.StringValue contactTitle = 4;
    google.protobuf.StringValue address = 5;
    google.protobuf.StringValue city = 6;
    google.protobuf.StringValue region = 7;
    google.protobuf.StringValue postalCode = 8;
    google.protobuf.StringValue country = 9;
    google.protobuf.StringValue phone = 10;
    google.protobuf.StringValue fax = 11;
}

message CustomerCustomerDemo {
    string customerID = 1;
    string customerTypeID = 2;
}

message CustomerDemographic {
    string customerTypeID = 1;
    google.protobuf.StringValue customerDesc = 2;
}

message Employee {
    int32 employeeID = 1;
    string lastName = 2;
    string firstName = 3;
    google.protobuf.StringValue title = 4;
    google.protobuf.StringValue titleOfCourtesy = 5;
    google.protobuf.Timestamp birthDate = 6;
    google.protobuf.Timestamp hireDate = 7;
    google.protobuf.StringValue address = 8;
    google.protobuf.StringValue city = 9;
    google.protobuf.StringValue region = 10;
    google.protobuf.StringValue postalCode = 11;
    google.protobuf.StringValue country = 12;
    google.protobuf.StringValue homePhone = 13;
    google.protobuf.StringValue extension = 14;
    bytes photo = 15;
    google.protobuf.StringValue notes = 16;
    google.protobuf.Int64Value reportsTo = 17;
    google.protobuf.StringValue photoPath = 18;
}

message EmployeeTerritory {
    int32 employeeID = 1;
    string territoryID = 2;
}


message Order {
    int32 orderID = 1;
    google.protobuf.StringValue customerID = 2;
    google.protobuf.Int64Value employeeID = 3;
    google.protobuf.Timestamp orderDate = 4;
    google.protobuf.Timestamp requiredDate = 5;
    google.protobuf.Timestamp shippedDate = 6;
    google.protobuf.Int64Value shipVia = 7;
    google.protobuf.DoubleValue freight = 8;
    google.protobuf.StringValue shipName = 9;
    google.protobuf.StringValue shipAddress = 10;
    google.protobuf.StringValue shipCity = 11;
    google.protobuf.StringValue shipRegion = 12;
    google.protobuf.StringValue shipPostalCode = 13;
    google.protobuf.StringValue shipCountry = 14;
}

message OrderDetail {
    int32 orderID = 1;
    int32 productID = 2;
    float unitPrice = 3;
    int32 quantity = 4;
    float discount = 5;
}

message Product {
    int32 productID = 1;
    string productName = 2;
    google.protobuf.Int64Value supplierID = 3;
    google.protobuf.Int64Value categoryID = 4;
    google.protobuf.StringValue quantityPerUnit = 5;
    google.protobuf.DoubleValue unitPrice = 6;
    google.protobuf.Int64Value unitsInStock = 7;
    google.protobuf.Int64Value unitsOnOrder = 8;
    google.protobuf.Int64Value reorderLevel = 9;
    int64 discontinued = 10;
}

message Region {
    int32 regionID = 1;
    string regionDescription = 2;
}

message Shipper {
    int32 shipperID = 1;
    string companyName = 2;
    google.protobuf.StringValue phone = 3;
}


message Supplier {
    int32 supplierID = 1;
    string companyName = 2;
    google.protobuf.StringValue contactName = 3;
    google.protobuf.StringValue contactTitle = 4;
    google.protobuf.StringValue address = 5;
    google.protobuf.StringValue city = 6;
    google.protobuf.StringValue region = 7;
    google.protobuf.StringValue postalCode = 8;
    google.protobuf.StringValue country = 9;
    google.protobuf.StringValue phone = 10;
    google.protobuf.StringValue fax = 11;
    google.protobuf.StringValue homepage = 12;
}

message Territory {
    string territoryID = 1;
    string territoryDescription = 2;
    int32 regionID = 3;
}

message UsState {
    int32 stateID = 1;
    google.protobuf.StringValue stateName = 2;
    google.protobuf.StringValue stateAbbr = 3;
    google.protobuf.StringValue stateRegion = 4;
}
